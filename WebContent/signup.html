<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="login.css">
       <script src="passwordcheck.js">
  
  </script>
<title>SignUp</title>
</head>
<body>
<form name="login" action="SignUp" method="post" >
<div class="login-wrap" style="top:30px;">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="login.html">Log In</a></label>
		<div class="login-form">
			<div class="sign-in-htm">
				
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="name" type="text" class="input" autofocus required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass1" name="pass1" type="password" class="input" data-type="password" required>
					
				</div>
				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input id="pass2" name="pass2" type="password" class="input" data-type="password" onkeyup="checkPass(); return false;" required>
					<span id="confirmMessage" class="confirmMessage"></span>
				</div>
				<div class="group">
					<label for="pass" class="label" >Email Address</label>
					<input id="email" name="email" type="email" class="input" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1"><a href="login.html">Already Member?</a></label>
				</div>
			</div>
		</div>
	</div>
</div>
  </form>
</body>
</html>
