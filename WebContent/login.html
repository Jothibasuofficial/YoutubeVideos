<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  
  <link rel="icon" href="jb.jpg" sizes="16x16 32x32" type="image/jpg"> 
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="login.css">

 
</head>

<body>
<form name="login" action="CheckUser" method="post">
  <div class="login-wrap" style="top:30px;">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="signup.html">Sign Up</a></label>
		<div class="login-form">
			
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="username" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Log In">
				</div>
				
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="forgot.html">Forgot Password?</a>
				</div>
			</div>
			</div>
	</div>
</div>
  </form>
  
</body>
</html>
