<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="login.css">
<title>Reset Password</title>
</head>
<body>
<form name="login" action="SendEmail" method="post">
<div class="login-wrap" style="top:30px;">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Reset Password</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="login.html">Log In</a></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<br/><br/>
					<label for="user" class="label">Enter Your Email</label>
					<input id="user" name="email" type="email" class="input" required>
				</div>
			
				<div class="group">
					<input type="submit" class="button" value="Reset Password">
				</div>
				
			</div>
		</div>
	</div>
</div>
  </form>
</body>
</html>
